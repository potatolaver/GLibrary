    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        kotlinOptions {
            jvmTarget = '1.8'
        }

        /*externalNativeBuild {
            cmake {
                cppFlags "-std=c++11"
