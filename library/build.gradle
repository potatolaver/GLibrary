dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.41"
    compileOnly 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.2'

    compileOnly 'androidx.appcompat:appcompat:1.0.2'

    compileOnly "androidx.camera:camera-core:1.0.0-alpha03"
    compileOnly "androidx.camera:camera-camera2:1.0.0-alpha03"

//    annotationProcessor 'androidx.annotation:annotation:1.1.0'

    compileOnly 'com.google.code.gson:gson:2.8.5'

    compileOnly 'com.squareup.okhttp3:okhttp:4.0.0'

    compileOnly 'top.zibin:Luban-turbo:1.0.0'

    //noinspection GradleDependency
    compileOnly 'com.google.zxing:core:3.3.3' // zxing 3.4.0 required Android6.0+

    compileOnly 'com.qmuiteam:qmui:1.2.0'
}

publish {
    userOrg = 'potatolaver' // bintray.com 账号用户名
    groupId = 'org.gg' // 唯一 id，最后依赖的库名组成部分之一
    artifactId = 'glibrary' // 仓库名
    publishVersion = '1.0.0' // 版本号
    desc = 'utils & stuff' // 描述
    website = 'https://github.com/potatolaver/GLibrary' // 开源项目网址
}
